# Location of the file for the global platform spring application context
sapcxreporting.application-context=sapcxreporting-spring.xml

# Report job config
sapcxreporting.report.job.code=reportGeneratorJobPerformable

# CSV format settings
sapcxreporting.report.format.csv.encoding=UTF-8
sapcxreporting.report.format.csv.commentchar=#
sapcxreporting.report.format.csv.fieldseparator=;
sapcxreporting.report.format.csv.textseparator="
sapcxreporting.report.format.csv.linebreak=\n

# Excel format settings
sapcxreporting.report.format.excel.highlightheader=false
sapcxreporting.report.format.excel.alternatinglines=false
sapcxreporting.report.format.excel.freezeheader=true
sapcxreporting.report.format.excel.activatefilter=true
sapcxreporting.report.format.excel.autosizecolumns=true

# Sample data
sapcommercetoolkit.impeximport.sampledata.8100.reports=/sapcxreporting/sampledata/default-reports.impex